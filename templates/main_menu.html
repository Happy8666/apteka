{% load static %}
<!DOCTYPE html>
<html>

<head>
</head>

<style>
    body {
        background-image: url("{% static 'images/vhod.jpg' %}");
        filter: brightness(0.8);
        background-repeat: no-repeat center center fixed;
        background-size: cover;
    }


    .flex {
        min-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px; /* Adjust the gap between buttons */
    }

    .container-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Высота контейнера на весь экран */
        
    }

    .container {
        width: 300px; /* Ширина контейнера */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        
    }


    a.btn {
        color: #000000;
        text-decoration: none;
        -webkit-transition: 0.3s all else;
        transition: 0.3s ease all;
    }

    a.btn:hover {
        color: #fff;
    }

    .btn {
        font-size: 18px;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: inline-block;
        text-align: center;
        width: 220px; /* Adjust the width to fit your desired button size */
        font-weight: bold;
        padding: 14px 0px;
        border: 3px solid #000000;
        border-radius: 2px;
        position: relative;
        margin-bottom: 10px;
        
    }

    .btn:before {
        -webkit-transition: 0.5s all ease;
        transition: 0.5s all ease;
        position: absolute;
        top: 0;
        left: 50%;
        right: 50%;
        bottom: 0;
        opacity: 0;
        content: "";
        background-color: #360070;
        z-index: -2;
        
    }

    .btn:hover::before {
        -webkit-transition: 0.5s all ease;
        transition: 0.5s all ease;
        left: 0;
        right: 0;
        opacity: 1;
    }
</style>

<body>
    <div class="container-wrapper">
        <div class="btn-container">
            {% csrf_token %}
            <a href="{% url 'medication_list' %}" class="btn">Управление складом</a>
            <a href="{% url 'order_list' %}" class="btn">Управление заказами</a>
            <a href="{% url 'customer_list' %}" class="btn">Управление клиентами</a>
            <a href="{% url 'sell_product' %}" class="btn">Продать товар</a>
            <a href="{% url 'login' %}" class="btn">Выход</a>
        </div>
    </div>
</body>

</html>
